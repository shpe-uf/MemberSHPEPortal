<div class="container custom-container">
  <div class="row">
    <div class="col-sm-10 col-12">
      <h2>Résumé Repository</h2>
    </div>
    <div class="col-sm-2 col-12">
      <div class="float-right">
        <label for="myFileField">Select a file: </label>
        <input type="file" demo-file-model="myFile"  class="form-control" id ="myFileField"/>
        <button ng-click= uploadFile(main.username); type="button" class="btn btn-submit">Update Résumé</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">

    <div class="col-sm-12 col-md-9">
      <div class="container">
        <h3 class="subtitle">My Résumé</h3>
        <iframe src="https://drive.google.com/file/d/1H4v_qV2-yWvCZ_ZVzgx75LXIMmkKDJ0w/preview" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>

    <div class="col-sm-12 col-md-3">
      <div class="container">
        <h3 class="subtitle">Samples</h3>
        <button type="button" class="btn btn-submit btn-block">Aerospace Sample</button>
        <button type="button" class="btn btn-submit btn-block">Biomedical Sample</button>
        <button type="button" class="btn btn-submit btn-block">Chemical Sample</button>
        <button type="button" class="btn btn-submit btn-block">Civil Sample</button>
        <button type="button" class="btn btn-submit btn-block">CISE Sample</button>
        <button type="button" class="btn btn-submit btn-block">ISE Sample</button>
        <button type="button" class="btn btn-submit btn-block">Mechanical Sample</button>
      </div>
    </div>

  </div>

</div>
