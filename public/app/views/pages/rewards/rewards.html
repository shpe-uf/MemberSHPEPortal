<div class="container custom-container">
  <div class="row">
    <div class="col-10">
      <h2>Rewards Program</h2>
    </div>
    <div class="col-2">
      <div class="float-right">
        <button type="button" class="btn btn-submit" ng-click="main.openRequestModal()">Redeem Points</button>
      </div>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="col-md-12 col-12 col-margin">
      <div class="container">
        <h3 class="subtitle">Statistics</h3>
        <div class="card-group">
          <div class="card bg-points">
            <div class="card-body text-center">
              <h1 class="card-text stat-text">{{ main.points }}</h1>
              <p class="card-text">POINTS</p>
            </div>
          </div>
          <div class="card bg-percentile">
            <div class="card-body text-center">
              <h1 class="card-text stat-text">{{ main.percentile }}</h1>
              <p class="card-text">PERCENTILE</p>
            </div>
          </div>
          <div class="card bg-stat-1">
            <div class="card-body text-center">
              <h1 class="card-text stat-text">#</h1>
              <p class="card-text">BREAKDOWN</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-12 col-12">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <h3 class="subtitle">Points Record</h3>
            <table class="table table-responsive-lg table-striped">
              <tr>
                <th>EVENT</th>
                <th>TYPE</th>
                <th>POINTS</th>
              </tr>
              <tr ng-repeat="event in main.codeArray">
                <td>{{ event.name }}</td>
                <td>{{ event.type }}</td>
                <td>{{ event.points }}</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- CREATE REQUEST MODAL -->
<div class="modal fade" id="createRequestModal" aria-labelledby="createRequestLabel">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="createRequestLabel">Redeem Points</h3>
      </div>
      <div class="modal-body">
        <div class="success-message" ng-show="main.successMsg">
          <div class="alert alert-success">{{ main.successMsg }}</div>
        </div>

        <div class="error-message" ng-show="main.errorMsg">
          <div class="alert alert-danger">{{ main.errorMsg }}</div>
        </div>

        <form name="createRequestForm" ng-submit="main.createRequest(requestData);" novalidate>
          <div class="form-group">
            <label for="requestCode">Event Code <span ng-show="(!createRequestForm.code.$pristine && createRequestForm.code.$error.required) || (createRequestForm.$submitted && createRequestForm.code.$error.required)"> (This field is required)</span></label>
            <input type="text" class="form-control" name="code" id="requestCode" ng-model="main.requestData.code" required>
          </div>

          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-success" ng-if="main.showModal">Submit</button>
              <button type="reset" class="btn btn-danger" ng-click="main.closeModal(requestData)">Close</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
