<div class="login-bg">
  <div class="container">
    <div class="row">
      <div class="offset-sm-1 col-sm-10 offset-md-2 col-md-8 login-container">
        <h1 class="text-center">Login</h1>
        <hr>
        <form>
          <div class="form-group row">
            <label for="userUsername" class="col-sm-3 col-form-label text-right">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="userUsername">
            </div>
          </div>

          <div class="form-group row">
            <label for="userPassword" class="col-sm-3 col-form-label text-right">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="userPassword">
            </div>
          </div>
          <hr>
          <button type="submit" class="btn btn-submit float-right">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
