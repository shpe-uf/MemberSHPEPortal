<div class="login-bg full-height">
  <div class="container">
    <div class="row">
      <div class="offset-1 col-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 login-container">
        <h1>Login</h1>
        <hr>

        <div class="success-message" ng-show="main.successMsg">
          <div class="alert alert-success">{{ main.successMsg }}</div>
        </div>

        <div class="error-message" ng-show="main.errorMsg">
          <div class="alert alert-danger">{{ main.errorMsg }}</div>
        </div>

        <form ng-submit="main.doLogin(loginData);">
          <div class="form-group">
            <label for="userUsername">Username</label>
            <input type="text" class="form-control" id="userUsername" ng-model="main.loginData.username">
          </div>

          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" ng-model="main.loginData.password">
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-submit btn-block">Login</button>
              <a href="/forgotusername">
                <button type="button" class="btn btn-submit btn-block">Forgot Username</button>
              </a>
              <a href="/forgotpassword">
                <button type="button" class="btn btn-submit btn-block">Forgot Password</button>
              </a>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
