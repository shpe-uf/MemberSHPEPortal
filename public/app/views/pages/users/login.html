<div class="login-bg">
  <div class="container">
    <div class="row">
      <div class="offset-sm-1 col-sm-10 offset-md-2 col-md-8 login-container">
        <h1 class="text-center">Login</h1>
        <hr>
        <form ng-submit="main.doLogin(loginData);">
          <div class="form-group row">
            <label for="userUsername" class="col-sm-3 col-form-label text-right">Username</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="userUsername" ng-model="main.loginData.username">
            </div>
          </div>

          <div class="form-group row">
            <label for="userPassword" class="col-sm-3 col-form-label text-right">Password</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="userPassword" ng-model="main.loginData.password">
            </div>
          </div>
          <hr>

          <div class="row">

            <div class="col-sm-9">
              <div class="success-message" ng-show="main.successMsg">
                <div class="alert alert-success">{{ main.successMsg }}</div>
              </div>

              <div class="error-message" ng-show="main.errorMsg">
                <div class="alert alert-danger">{{ main.errorMsg }}</div>
              </div>
            </div>

            <div class="col-sm-3">
              <button type="submit" class="btn btn-submit float-right">Login</button>
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
