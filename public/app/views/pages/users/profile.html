<div class="container profile-container">
  <h1>MY PROFILE</h1>
  <div class="row">
    <div class="col-sm-6">
      <table class="table table-hover">
        <tr>
          <th>Name</th>
          <td>{{ main.firstName }} {{ main.lastName }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ main.email }}</td>
        </tr>
        <tr>
          <th>Major</th>
          <td>{{ main.major }}</td>
        </tr>
        <tr>
          <th>Year</th>
          <td>{{ main.year }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
