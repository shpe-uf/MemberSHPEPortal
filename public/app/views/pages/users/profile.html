<div class="container custom-container">
  <h2>My Profile</h2>
  <hr>
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <img class="img-fluid" src="../../assets/images/profile.png">
    </div>

    <div class="col-md-6 col-sm-12">
      <table class="table table-responsive-sm table-hover">
        <tr>
          <th>Name</th>
          <td>{{ main.firstName }} {{ main.lastName }}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{ main.email }}</td>
        </tr>
        <tr>
          <th>Major</th>
          <td>{{ main.major }}</td>
        </tr>
        <tr>
          <th>Year</th>
          <td>{{ main.year }}</td>
        </tr>
      </table>
      <button type="button" class="btn btn-submit float-right">Modify Profile</button>
    </div>
  </div>
</div>
