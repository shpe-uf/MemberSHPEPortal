<div class="register-bg full-height">
  <div class="container">
    <div class="row">
      <div class="offset-sm-1 col-sm-10 offset-md-3 col-md-6 register-container">
        <h1 class="text-center">Register</h1>

        <hr>

        <div class="success-message" ng-show="register.successMsg">
          <div class="alert alert-success">{{ register.successMsg }}</div>
        </div>

        <div class="error-message" ng-show="register.errorMsg">
          <div class="alert alert-danger">{{ register.errorMsg }}</div>
        </div>

        <form ng-submit="register.regUser(regData);">
          <div class="form-group">
            <label for="userFirst">First Name</label>
            <input type="text" class="form-control" id="userFirst" ng-model="register.regData.firstName">
          </div>

          <div class="form-group">
            <label for="userLast">Last Name</label>
            <input type="text" class="form-control" id="userLast" ng-model="register.regData.lastName">
          </div>

          <div class="form-group">
            <label for="userMajor">Major</label>
            <select class="form-control" id="userMajor" ng-model="register.regData.major">
                <option>Aerospace Engineering</option>
                <option>Agricultural & Biological Engineering</option>
                <option>Biomedical Engineering</option>
                <option>Chemical Engineering</option>
                <option>Civil Engineering</option>
                <option>Computer Engineering</option>
                <option>Coastal & Oceanographic Engineering</option>
                <option>Computer Science</option>
                <option>Digital Arts & Sciences</option>
                <option>Electrical Engineering</option>
                <option>Environmental Engineering Sciences</option>
                <option>Human-Centered Computing</option>
                <option>Industrial & Systems Engineering</option>
                <option>Materials Science & Engineering</option>
                <option>Mechanical Engineering</option>
                <option>Nuclear Engineering</option>
                <option>Other</option>
              </select>
          </div>

          <div class="form-group">
            <label for="userYear">Year</label>
            <select class="form-control" id="userYear" ng-model="register.regData.year">
                <option>1st Year</option>
                <option>2nd Year</option>
                <option>3rd Year</option>
                <option>4th Year</option>
                <option>5th Year or higher</option>
                <option>Graduate Student</option>
              </select>
          </div>

          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="email" class="form-control" id="userEmail" ng-model="register.regData.email">
          </div>

          <div class="form-group">
            <label for="userUsername">Username</label>
            <input type="text" class="form-control" id="userUsername" ng-model="register.regData.username">
          </div>

          <div class="form-group">
            <label for="userPassword">Password</label>
            <input type="password" class="form-control" id="userPassword" ng-model="register.regData.password">
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-submit float-right">Submit</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
