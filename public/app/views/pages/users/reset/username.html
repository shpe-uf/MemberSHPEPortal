<div class="username-bg full-height">
  <div class="container">
    <div class="row">
      <div class="offset-sm-1 col-sm-10 offset-md-3 col-md-6 username-container">
        <h1>Forgot Username</h1>
        <hr>

        <div class="success-message" ng-show="username.successMsg">
          <div class="alert alert-success">{{ username.successMsg }}</div>
        </div>

        <div class="error-message" ng-show="username.errorMsg">
          <div class="alert alert-danger">{{ username.errorMsg }}</div>
        </div>

        <form name="userForm" ng-submit="username.sendUsername(userData, userForm.$valid);" novalidate>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input type="text" class="form-control" id="userEmail" name="email" ng-model="username.userData.email" required>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-submit">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
