<div class="password-bg full-height">
  <div class="container">
    <div class="row">
      <div class="offset-1 col-10 offset-md-3 col-md-6 offset-lg-4 col-lg-4 password-container">
        <h1>Forgot Password</h1>
        <hr>

        <div class="success-message" ng-show="password.successMsg">
          <div class="alert alert-success">{{ password.successMsg }}</div>
        </div>

        <div class="error-message" ng-show="password.errorMsg">
          <div class="alert alert-danger">{{ password.errorMsg }}</div>
        </div>

        <form name="userForm" ng-submit="password.sendPassword(resetData, userForm.$valid);" novalidate>
          <div class="form-group">
            <label for="userUsername">Username</label>
            <input type="text" class="form-control" id="userUsername" name="username" ng-model="password.resetData.username" required>
          </div>

          <hr>

          <div class="row">
            <div class="col-sm-12">
              <button type="submit" class="btn btn-submit btn-block">Submit</button>
            </div>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
