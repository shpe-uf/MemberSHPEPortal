<div class="container custom-container">

  <div class="row">
    <div class="col-sm-12">
      <h2>Alumni Directory</h2>
    </div>
  </div>

  <hr>

  <div class="row">

    <div class="col-sm-12">
      <div class="container">
        <div id="map"></div>
        <script type="text/javascript">
          function initMap() {
            var uluru = {
              lat: -25.344,
              lng: 131.036
            };
            var map = new google.maps.Map(
              document.getElementById('map'), {
                zoom: 4,
                center: uluru
              });
            var marker = new google.maps.Marker({
              position: uluru,
              map: map
            });
          }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPKWwFCQaom_PqLp9wSq1FQsrt0xGcY6w&callback=initMap">
        </script>
      </div>
    </div>

  </div>

</div>
