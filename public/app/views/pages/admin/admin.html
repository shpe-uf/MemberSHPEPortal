<div class="container custom-container">
  <div class="row">
    <div class="col-10">
      <h2>Admin Panel</h2>
    </div>
    <div class="col-2">
      <div class="float-right">
        <button type="button" class="btn btn-submit">Points Requests</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">

    <div class="col-sm-12 col-md-9">
      <div class="container">
        <h3 class="subtitle">Member Directory</h3>
        <table class="table table-responsive-lg table-striped">
          <tr>
            <th>Name</th>
            <th>Username</th>
            <th>Major</th>
            <th>Year</th>
            <th>Email</th>
            <th>Points</th>
          </tr>
          <tr ng-repeat="person in admin.users">
            <td>{{ person.firstName }} {{ person.lastName }}</td>
            <td>{{ person.username }}</td>
            <td>{{ person.major }}</td>
            <td>{{ person.year }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.points }}</td>
          </tr>
        </table>
      </div>
    </div>

    <div class="col-sm-12 col-md-3">
      <div class="container">
        <h3 class="subtitle">Event Menu</h3>
        <button type="button" class="btn btn-submit btn-block">Create Event</button>
        <button type="button" class="btn btn-submit btn-block">View Events</button>
      </div>
    </div>

  </div>

</div>
